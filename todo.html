<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style/todo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
</head>
<body>
  <div class="todo-header">Todo</div>

  <div class="todo-input-field">
    <input class="title" type="text" placeholder="Title">
    <input class="description" type="text" placeholder="Write a todo...">
    <input type="date">
    <input type="time" name="" id="">
    <button class="todo-create-button">Create</button>
  </div>

  <div class="todo-display">
    <div class="todo-container">
      <div class="todo-checkbox">
        <input class="todo-checkbox-input" type="checkbox">
      </div>

      <div class="todo-title-description">
        <div class="todo-title">Event Management</div>
        <div class="todo-description">I need to meet with CEO and discuss about the total budget for the opening ceremony of the project and analysis our own costing for the project.</div>
      </div>

      <div class="todo-date-time">
        <div class="todo-due-date"><b>Due on: </b>10/08/2025</div>
        <div class="todo-due-date">8:00 AM</div>
      </div>
      
      <div class="action-button">
        <button class="edit-todo-button">Edit</button>
        <button class="delete-todo-button">Delete</button>
      </div>
    </div>
  </div>

  <script src="/script/todo.js"></script>
</body>
</html>
