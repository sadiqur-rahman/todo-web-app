<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Web App</title>
</head>
<body>
  <div class="todo-header">Todo Application with Vanilla JS</div>
  <div class="todo-input-field">
    <input class="todo-title" type="text" placeholder="Title">
    <input class="todo-body" type="text" placeholder="Write something...">
    <input class="todo-date" type="date">
    <button>Create</button>
  </div>
  <div class="todo-display-area">
    <div class="todo-description"></div>
  </div>
</body>
</html>
