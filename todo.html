<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style/general.css">
  <link rel="stylesheet" href="style/todo.css">
  <link rel="stylesheet" href="style/navbar.css">
  <link rel="stylesheet" href="style/completed todo/completed.css">
  <link rel="stylesheet" href="style/completed todo/completed-todo.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-Me</title>
</head>
<body>
  <div class="todo-navbar">
    <div class="navbar-container">

      <div class="todo-header-container">
        <div class="todo-header">Todo-Me</div>
      </div>

      <div class="todo-alert-container">
        <div class="empty-todo-div js-empty-todo-div">Write a todo first...</div>
      </div>

      <div class="todo-input-field">
        <input class="description js-todo-description" type="text" placeholder="Write a todo...">
        <input class="date js-todo-date" type="date">
        <button class="todo-create-button js-todo-create-button">Create</button>
      </div>

    </div>
  </div>
  
  <div class="todo-display-container">
    <div class="todo-status-div js-todo-status-div">All Todos Completed.</div>
    <div class="todo-display js-todo-display">
      <!-- Todo items will be rendered here -->
    </div>
  </div>

  <div class="completed-container">
    <!-- This div should be clickable -->
    <div class="completed-title-container">
      <div class="completed-title">Completed</div>
      <div class="completed-count">1</div>
      <div></div>
    </div>

    <!-- This div should collapse after the click -->
    <div class="completed-todo-display">
      <!-- Completed todo items will be rendered here -->
      <div class="todo-container-completed">
        <div class="complete-todo-checkbox">
          <input class="complete-todo-checkbox-input" type="checkbox" checked>
        </div>

        <div class="complete-todo-description">${todoItem.todo}</div>

        <div class="complete-todo-date">
          <div class="todo-due-date">${todoItem.date}</div>
        </div>
        
        <div class="complete-action-button">
          <button class="clear-todo-button js-clear-todo-button" data-index="${index}">Clear</button>
        </div>
      </div>

      <div class="todo-container-completed">
        <div class="complete-todo-checkbox">
          <input class="complete-todo-checkbox-input" type="checkbox" checked>
        </div>

        <div class="complete-todo-description">${todoItem.todo}</div>

        <div class="complete-todo-date">
          <div class="todo-due-date">${todoItem.date}</div>
        </div>
        
        <div class="complete-action-button">
          <button class="clear-todo-button js-clear-todo-button" data-index="${index}">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/script/todo.js"></script>
  <script src="script/completed.js"></script>
</body>
</html>
