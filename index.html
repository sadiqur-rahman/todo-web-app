<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style/general.css">
  <link rel="stylesheet" href="style/todo.css">
  <link rel="stylesheet" href="style/navbar.css">
  <link rel="stylesheet" href="style/completed todo/completed.css">
  <link rel="stylesheet" href="style/completed todo/completed-todo.css">
  <link rel="stylesheet" href="style/edit-todo.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-Me</title>
</head>

<body>
  <!-- Todo app navbar -->
  <div class="todo-navbar">
    <div class="navbar-container">

      <!-- Todo app header -->
      <div class="todo-header-container">
        <div class="todo-header">Todo-Me</div>
      </div>

      <div class="todo-alert-container">
        <div class="todo-alert-div js-todo-alert-div">
          <div class="empty-todo-div js-empty-todo-div">Write a todo first...</div>
        </div>
      </div>

      <!-- Todo app input container -->
      <div class="todo-input-field">
        <input class="description js-description" type="text" placeholder="Create a todo...">
        <input class="date js-date" type="date" min="">
        <button class="todo-create-button js-todo-create-button">Create</button>
      </div>

    </div>
  </div>

  <!-- Todo app full body -->
  <div class="full-todo-body">
    <div class="todo-status-div-container">

      <!-- all completed msg -->
      <div class="todo-status-div js-todo-status-div">
        All Todos Completed.
      </div>

      <!-- Pending Todo bar -->
      <div class="todo-pending-bar">
        <div class="pending-todo-title-container">
          <div class="pending-todo-title">Todos</div>
          <div class="pending-todo-count js-pending-todo-count"></div>
        </div>
      </div>

      <div class="todo-display-container">
        

        <div class="todo-display js-todo-display">

          <!-- This is the edit todo input field -->
           

          <!-- Todo items will be rendered here -->

        </div>
      </div>

      <div class="completed-container">
        <!-- This div should be clickable -->
        <div class="completed-title-container js-completed-title-container">
          <div class="completed-title">Completed</div>
          <div class="clear-all-button-container js-clear-all-button-container">
            <button class="clear-all-button js-clear-all-button">Clear all</button>
          </div>
          <div class="completed-count js-completed-count"></div>
        </div>

        <!-- This div should collapse after the click -->
        <div class="completed-todo-display js-completed-todo-display">
          
        <!-- Completed todo items will be rendered here -->
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="script/todo.js"></script>
  <script type="module" src="script/completed.js"></script>
  <script type="module" src="script/edit-todo.js"></script>
</body>
</html>
